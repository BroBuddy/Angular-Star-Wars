<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li><a href="#vehicles/1">Vehicles</a></li>
  <li class="active">{{ vehicle.name }}</li>
</ol>

<h2>{{ vehicle.name }}</h2>

<div class="row">
  <div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            Details
        </div>

        <ul class="list-group">
            <li class="list-group-item"><strong>Model:</strong> {{ vehicle.model }}</li>
            <li class="list-group-item"><strong>Manufacturer:</strong> {{ vehicle.manufacturer }}</li>
            <li class="list-group-item"><strong>Max speed:</strong> {{ vehicle.max_atmosphering_speed }}</li>
            <li class="list-group-item"><strong>Crew:</strong> {{ vehicle.crew }}</li>
            <li class="list-group-item"><strong>Passengers:</strong> {{ vehicle.passengers }}</li>
        </ul>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        Films
      </div>

      <div class="list-group">
        <a ng-repeat="data in films | orderBy: 'url'" href="#" ng-href="#film/{{ data.url }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ data.name }}</h4>
        </a>
      </div>
    </div>
  </div>
</div>
