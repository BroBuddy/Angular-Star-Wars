<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">{{ name }}</li>
</ol>

<h2>{{ count + ' ' + name }}</h2>

 <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Episode</th>
        <th>Release</th>
        <th>Details</th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat="data in films | orderBy: 'url' track by $index">
            <td>
                {{ $index + 1 + ')' }}
            </td>
            <td>
                {{ data.title }}
            </td>
            <td>
                {{ data.episode_id }}
            </td>
            <td>
                {{ data.release_date }}
            </td>
            <td>
                <a class="btn btn-default" ng-href="#film/{{ $index + 1 }}">Details</button>
            </td>
        </tr>
    </tbody>
</table>
