<ol class="breadcrumb">
  <li><a href="#">Home</a></li>
  <li class="active">{{ name }}</li>
</ol>

<h2>{{ count + ' ' + name }}</h2>

 <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Classification</th>
        <th>Average height</th>
        <th>Details</th>
      </tr>
    </thead>

    <tbody>
        <tr ng-repeat="data in species | orderBy: 'url'">
            <td>
                {{ data.url.substr(29).replace('/', ')') }}
            </td>
            <td>
                {{ data.name }}
            </td>
            <td>
                {{ data.classification }}
            </td>
            <td>
                {{ data.average_height }} cm
            </td>
            <td>
                <a class="btn btn-default" ng-href="#specie/{{ data.url.substr(29) }}">Details</button>
            </td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="5">
                <ul class="pagination">
                    <li ng-repeat="link in pagination" ng-class="(page * 1) === link ? 'active' : ''">
                        <a ng-href="#species/{{ link }}">
                            {{ link }}
                        </a>
                    </li>
                </ul>
            </td>
        </tr>
    </tfoot>
</table>
